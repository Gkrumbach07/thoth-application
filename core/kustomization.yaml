apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - configmaps.yaml
  - imagestreams.yaml
  - init-job.yaml
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - name: thoth
    literals:
      - app-secret-key=empty
      - management-api-token=empty
      - sentry-dsn=empty@unset
      - thoth-secret=empt
