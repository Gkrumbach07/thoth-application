---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: workflow-helpers
spec:
  resources:
    limits:
      cpu: 1000m
      memory: 768Mi
    requests:
      cpu: 1000m
      memory: 768Mi
  output:
    to:
      kind: ImageStreamTag
      name: "workflow-helpers:test"
  source:
    type: Git
    git:
      uri: "https://github.com/thoth-station/workflow-helpers.git"
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: s2i-thoth-ubi8-py36:latest
      env:
        - name: ENABLE_PIPENV
          value: "1"
        - name: "THOTH_DRY_RUN"
          value: "1"
        - name: "THOTH_ADVISE"
          value: ${THOTH_ADVISE}
        - name: "THAMOS_VERBOSE"
          value: "1"
        - name: "THAMOS_DEBUG"
          value: "0"
        - name: "THAMOS_CONFIG_TEMPLATE"
          value: ".thoth.yaml"
        - name: "THAMOS_CONFIG_EXPAND_ENV"
          value: "1"
  triggers:
    - type: ImageChange
      imageChange: {}
