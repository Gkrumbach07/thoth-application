---
apiVersion: v1
data:
  amun-api-url: amun-api.thoth-test-core.svc
  deployment-name: opc-prod-test
  infra-namespace: thoth-test-core
  inspection-namespace: thoth-test-core
  artifactRepository: |-
    archiveLogs: false
    s3:
      bucket: "thoth"
      endpoint: "s3.upshift.redhat.com"
      accessKeySecret:
        name: argo-artifact-repository-secrets
        key: accessKey
      secretKeySecret:
        name: argo-artifact-repository-secrets
        key: secretKey
      keyFormat: "argo/inspections/{{workflow.labels.component}}/{{workflow.name}}"
kind: ConfigMap
metadata:
  name: amun
