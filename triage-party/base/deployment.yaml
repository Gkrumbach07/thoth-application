---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: triage-party
spec:
  selector:
    matchLabels:
      app: triage-party
  template:
    metadata:
      labels:
        app: triage-party
    spec:
      containers:
        - name: triage-party
          image: triage-party
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: triage-party-github-token
                  key: token
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: pcahce
              mountPath: /app/pcache
      volumes:
        - name: config
          configMap:
            name: triage-party-config
        - name: pcahce
          persistentVolumeClaim:
            claimName: triage-party-pcache
