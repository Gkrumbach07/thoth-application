apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: thoth
  component: slo-reporter
resources:
  - ../../base
  - configmap.yaml
  - thoth-notification.yaml
patchesStrategicMerge:
  - imagestreamtag.yaml
patchesJson6902:
  - path: job-generate-name.yaml
    target:
      group: batch
      version: v1
      kind: Job
      name: chat-notification-
secretGenerator:
  - name: slo-reporter
    envs:
      - test.env
generatorOptions:
  disableNameSuffixHash: true
